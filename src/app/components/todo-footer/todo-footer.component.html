<div class="footer w-100">
  <div
    class="position-absolute d-flex justify-content-between align-items-center"
    style="top: 0; bottom: 0; left: 0; right: 0"
  >
    <span class="items-count"
      >{{ length }} item {{ length > 1 ? "s" : "" }}</span
    >
    <div class="align-item-center">
      <button
        type="button"
        class="filter-btn"
        *ngFor="let btn of filterButtons"
        [ngClass]="{ active: btn.isActive }"
        (click)="filter(btn.type)"
      >
        {{ btn.label }}
      </button>
      <button
        class="filter-btn clear-completed-btn"
        type="button"
        [ngClass]="{ visible: hasCompleted$ | async }"
        (click)="clearCompleted()"
      >
        Clear completed
      </button>
    </div>
  </div>
</div>
